<div class="mainContainer">
  <h1 class="name">{{selectedVehicleType?.name}}</h1>
  <div>
    <img class="vehicleTypeImage" src="{{selectedVehicleType?.imageUrl}}" />
  </div>
  <div class="description">{{selectedVehicleType?.description}}</div>
  <div class="basePrice">{{selectedVehicleType?.basePrice | currency: 'USD' : true }}</div>
  <div (click)="buyNow()">
    <img src="http://marketingland.com/wp-content/ml-loads/2015/08/image13.png" />
  </div>
</div>

<app-payment-trx-modal *ngIf="isPaymentTransactionModalShown" [paymentAmount]="selectedVehicleType?.basePrice" (paymentTrxModalClosed)="paymentTrxModalClosed()"></app-payment-trx-modal>
